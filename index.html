<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabs</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
</head>
<body>
    <main>
        <nav class="navigation">
            <ul class="navigation-list">
                <li class="tab selected">First Tab</li>
                <li class="tab">Second Tab</li>
                <li class="tab">Third Tab</li>
                <li class="tab">Fourth Tab</li>
            </ul>
        </nav>
        <section>
            <div class="tab-content selected">Tab 1 content</div>
            <div class="tab-content">Tab 2 content</div>
            <div class="tab-content">Tab 3 content</div>
            <div class="tab-content">Tab 4 content</div>
        </section>
    </main>
    
</body>
</html>
